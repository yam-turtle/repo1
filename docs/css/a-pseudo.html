<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a Pseudo</title>
    <style>
        a{
            color: chocolate;
        }
        a:link{ 
            color: lightblue;
        }
        a:visited{
            color: darkblue;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: turquoise;
        }
    </style>
</head>
<body>
    <a href="https://google.com">google</a>
    <a href="https://youtube.com">youtube</a>
</body>
</html>
