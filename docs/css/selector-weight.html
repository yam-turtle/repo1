<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector-weight</title>
    <style>
        h1{
            color: orange
        }
        .qq{
            color: red
        }
        #second{
            color: blue;
        }
        .vip{   /* !important盡量不要用 */
            color: gold !important;
        }
    </style>
</head>
<body>
    <!-- inline style: 不建議，難維護 -->
    <h1>Hello</h1>
    <h1 class="qq">yee</h1>
    <h2 id="second" class="vip">yo</h2>
</body>
</html>
