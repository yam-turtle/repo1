<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font size</title>
    <style>
        html{  /*default: 16px */
            font-size: 20px;
        }
        h1{
            font-size: 2.5rem;
        }
        h2{
            font-size: 2rem;
        }
        h3{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>H1 title</h1>
    <h2>H2 title</h2>
    <h3>H3 title</h3>
    default font size
</body>
</html>
