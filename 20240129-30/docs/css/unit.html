<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit</title>
    <style>
        .unit1{
            font-size: 50px;
        }
        .box{
            width: 200px;
            height: 200px;
            background: hotpink;
        }
        .block{
            font-size: 1.5em;
        }
        .block2{
            font-size: 1.5rem;
        }
        .bar{
            height: 40px;
            background: red;
            width: 50%;
        }
        .bar.bar2{
            background: lightsalmon;
            width: 20%;
        }
    </style>
</head>
<body>
    <h1 class="unit1">Hello World</h1>
    <div class="box"></div>
    text outside block
    <div class="block">
        Hello Block
        <div class="block">
            Hello Block in Block
        </div>
    </div>
    <hr>
    <div class="block2">
        Hello block2
        <div class="block2">
            Hello block2
        </div>
    </div>
    <hr>
    <div class="bar"></div>
    <div class="bar bar2"></div>
</body>
</html>
