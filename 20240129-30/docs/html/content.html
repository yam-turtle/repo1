        小孩天真可愛，有時不經意的一句話就會令大人哭笑不得！近日，就有一名網友分享，在等紅綠燈的時候，一名小女孩問媽媽「對面叔叔的下面為何會發光？」媽媽聽了忍不住罵孩子亂講話，結果抬頭一看，真的發現對面的男子「下體發光」，畫面PO出後，引來9千多人的點讚朝聖。<br>

        網友將對面叔叔過馬路的照片拍下並PO到社群媒體上，引來網友的熱烈討論，從照片中，可發現一名站在路口的男子正在過馬路，白色的光點確實從下體中曝光，遠看上去就像是下體在發光。
