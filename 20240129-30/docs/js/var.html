<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>
<body>
    <script>
        var a = 10;  //global scope，可重複定義
        console.log(a);

        let b = 20;  //這個比較好，不能重複定義
        console.log(b);
        b = 30;
        console.log(b);

        const c = 40; //cannot reassign
        console.log(c);

    </script>
    
</body>
</html>
