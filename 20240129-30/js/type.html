<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type</title>
</head>
<body>
    
    <script>
        let exist = true;
        console.log(exist);

        let name = "John";
        console.log(name);
        console.log("hello, " + name);
        //樣板字串
        console.log(`hello, ${name}`);

        let num1 = 10;
        let num2 = 20;
        console.log(num1+num2);

        let num3 = "10";
        console.log(num1+Number(num3));

    </script>
