<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector 2</title>
    <style>
        .box{
            background-color: pink;
        }
        .box h2{
            color: purple;
        }
        .box > h3{
            color: darkblue;
        }
    </style>
</head>
<body>
    <h2>Hello</h2>
    <div class="box">
        <h2>h2 in box</h2>
    </div>
    <div class="box">
        <h3>h3 in box</h3>
    </div>
    <div class="box">
        <div>
        <h3>h3 in box</h3>
        </div>
    </div>
</body>
</html>
