<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        .box{
            background: pink;
            width: 200px;
            height: 200px;
            transition: .6s;
        }
        .box:hover{
            background: orangered;
        }
        .box:active{
            background: purple;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
